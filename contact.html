    <main>
        <h1>Contact Form</h1>
        <section>
            <form class="contact-form" id="contactForm">
                <div class="form-space">
                    <label for="fullname">Full name</label><br>
                    <input type="text" name="fullname" id="fullname">
                    <div class="form-error" id="fullname-error">Please enter your full name.</div>
                </div>
            
                <div class="form-space">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                    <div class="form-error" id="email-error">Please enter a valid email address</div>
                </div>
               
                <div class="form-space">
                    <label for="subject">Subject</label><br>
                    <input type="text" name="subject" id="subject">
                    <div class="form-error" id="subject-error">Please enter a subject of minimum 10 characters</div>
                </div>

                <div class="form-space">
                    <label for="message">Message</label><br>
                    <textarea name="Your request" id="message" cols="30" rows="10"></textarea> 
                    <div class="form-error" id="message-error">Please enter a message of minimum 25 characters.</div>
                    <input type="submit" value="SEND"> 
                </form>
               
               
        </section>
        <section>

        </section>
    </main>
